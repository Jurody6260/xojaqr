{% extends "base.html" %}
{% block title %}
View page
{% endblock %}
{% block body %}
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-11">
        {% set exten = u.path.split(".")[-1] %}
            {% if exten in ['jpg', 'gif', 'png'] %}
            <img class="border" src="{{ url_for('static', filename=u.path) }}" alt="Image" style="max-width:100%;height:100%;">
            {% elif exten == 'mp3' %}
            <audio controls>
                <source src="{{ url_for('static', filename=u.path) }}" type="audio/mpeg">
            </audio>
            {% elif exten == 'mp4' %}
            <video controls width="100%" height="100%">
                <source src="{{ url_for('static', filename=u.path) }}" type="video/mp4">
            </video>
            {% endif %}
        </div>
        <div class="col-sm-1">
            {{ qr|safe }}
        </div>
    </div>
</div>
{% endblock %}
