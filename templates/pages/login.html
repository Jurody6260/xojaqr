{% extends "base.html" %}
{% block title %}
Login page
{% endblock %}
{% block body %}
<div class="container align-middle">
    <form method="post">
        {{ form.csrf_token }}
        <div class="form-group">
            <div class="row">
                <div class="col-sm-5">
                    <input type="text" name="login" id="login" class="form-control" placeholder="Login" aria-describedby="helpId">
                </div>
                <div class="col-sm-5">
                    <input type="password" name="password" id="password" class="form-control" placeholder="Password" aria-describedby="helpId">
                </div>
                <div class="col-sm-2">
                    <button class="btn btn-success" type="submit">Войти</button>
                </div>
            </div>
        </div>

    </form>
</div>

{% endblock %}
